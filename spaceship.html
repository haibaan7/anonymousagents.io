<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vaanuva.com | Spaceships</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #0a0e27 url('images/testbg.jpg') center center / cover no-repeat fixed;
            image-rendering: pixelated; 
            font-family: 'Courier New', monospace; 
            overflow: hidden; 
        }

        .pixelated_image {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #content { 
            position: relative; z-index: 1; width: 100vw; height: 100vh; 
        }
        
        .header { 
            position: absolute; top: 40px; width: 100%; text-align: center; 
            color: white; z-index: 20;
            /* FIX: Allows clicking characters BEHIND the header area */
            pointer-events: none; 
        }

        .header h1 { 
            font-size: clamp(1.5rem, 6vw, 3.5rem); letter-spacing: 6px; margin: 0; 
            color: #00ffff; text-shadow: 0 0 20px rgba(0, 255, 255, 0.6); 
            pointer-events: auto; /* Title itself remains interactive if needed */
        }
        
        .back-to-menu { 
            position: fixed; top: 15px; left: 15px; background: #00ffff; color: #0a0e27; 
            border: none; padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer; 
            font-weight: bold; z-index: 1000; font-size: 0.8rem;
        }

        .characters-container { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10;
        }
        
        /* --- CHARACTER BOX LOGIC --- */
        .character { 
            position: absolute; cursor: pointer; text-align: center; 
            transition: all 0.3s ease; 
            /* FIX: Narrower width so they don't overlap hitboxes on PC */
            width: 140px; 
            transform: translate(-50%, -50%); 
            z-index: 15;
        }

        .character-sprite { 
            width: 120px; height: 120px; object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.3)); 
            transition: transform 0.3s ease;
        }

        /* --- MOBILE SCALE (Keeps PC positioning but much smaller) --- */
        @media (max-width: 768px) {
            .character { 
                width: 70px; /* Very small footprint prevents overlap on mobile */
            }

            .character-sprite { 
                width: 60px; 
                height: 60px; 
            }

            .character-name {
                font-size: 0.5rem !important; 
                padding: 2px 4px !important;
                white-space: nowrap;
            }
        }

        .character:hover { z-index: 100; }
        .character:hover .character-sprite { 
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.9)); 
            transform: scale(1.1); 
        }
        
        .character-name { 
            color: #00ffff; font-size: 0.8rem; font-weight: bold; text-transform: uppercase;
            background: rgba(0, 0, 0, 0.7); padding: 4px 8px; display: inline-block;
            margin-top: 5px; border: 1px solid rgba(0, 255, 255, 0.5);
        }
        
        /* Dialog Box */
        #dialog-overlay { 
            position: fixed; inset: 0; background: rgba(10, 14, 39, 0.9); 
            backdrop-filter: blur(8px); opacity: 0; pointer-events: none; 
            z-index: 2000; display: flex; justify-content: center; align-items: center; 
            transition: opacity 0.3s ease;
        }
        #dialog-overlay.active { opacity: 1; pointer-events: auto; }
        #dialog-box { 
            background: #1a1f3a; border: 2px solid #00ffff; padding: 2rem; 
            border-radius: 15px; max-width: 800px; width: 85%; display: flex; 
            gap: 2rem; flex-wrap: wrap; 
        }
        #char-preview { width: 180px; height: 180px; object-fit: contain; background: #000; }
        #dialog-content { flex: 1; min-width: 220px; }
        
        @media (max-width: 600px) {
            #dialog-box { flex-direction: column; align-items: center; text-align: center; padding: 1.2rem; }
            #char-preview { width: 130px; height: 130px; }
            #char-name-display { font-size: 1.4rem; }
            #char-backstory { font-size: 0.9rem; }
        }

        #char-name-display { color: #00ffff; margin: 0; font-size: 2rem; }
        .close-btn { 
            background: transparent; color: #00ffff; border: 1px solid #00ffff; 
            padding: 0.6rem 1.5rem; cursor: pointer; margin-top: 15px; font-weight: bold; 
        }
        .close-btn:hover { background: #00ffff; color: #0a0e27; }
    </style>
</head>
<body>

    <button class="back-to-menu" onclick="goBackToMenu()">‚Üê BACK</button>
    
    <div id="content">
        <div class="header">
            <h1>SPACESHIPS</h1>
        </div>
        <div class="characters-container" id="characters-container"></div>
    </div>

    <div id="dialog-overlay" onclick="if(event.target === this) closeDialog()">
        <div id="dialog-box">
            <img id="char-preview" src="" alt="Character" class="pixelated_image">
            <div id="dialog-content">
                <h2 id="char-name-display"></h2>
                <div id="char-role" style="color:#a29bfe; font-style:italic; margin-bottom:10px;"></div>
                <div id="char-backstory" style="color:#ced4da; line-height:1.5;"></div>
                <button class="close-btn" onclick="closeDialog()">[ DISMISS ]</button>
            </div>
        </div>
    </div>

    <script>
        const characters = [
            { id: 1, name: 'Nihaal', role: 'Leader', image: 'Nihaal.png', top: '65%', left: '50%', backstory: 'Fearless commander with decades of experience...' },
            { id: 2, name: 'Zivan', role: 'Navigator', image: 'Zivan.png', top: '65%', left: '35%', backstory: 'Swift and highly intelligent navigator...' },
            { id: 3, name: 'Adhaan', role: 'Engineer', image: 'Adhaan.png', top: '65%', left: '65%', backstory: 'A tough mechanic who keeps the ship running.' },
            { id: 4, name: 'Izaan', role: 'Scientist', image: 'Izaan.png', top: '65%', left: '80%', backstory: 'A brilliant mind obsessed with the unknown.' },
            { id: 5, name: 'Haibaan', role: 'Pilot', image: 'Haibaan.png', top: '65%', left: '20%', backstory: 'Daring and adventurous pilot.' },
            { id: 6, name: 'Rayyan', role: 'Medic', image: 'Rayyan.png', top: '65%', left: '8%', backstory: 'A compassionate healer for the crew.' },
            { id: 7, name: 'Shaadh', role: 'AI', image: 'Shaadh.png', top: '65%', left: '92%', backstory: 'The ships central artificial consciousness.' }
        ];

        function initCharacters() {
            const container = document.getElementById('characters-container');
            container.innerHTML = '';
            characters.forEach(char => {
                const charEl = document.createElement('div');
                charEl.className = 'character';
                charEl.style.top = char.top;
                charEl.style.left = char.left;
                charEl.innerHTML = `
                    <img src="images/${char.image}" alt="${char.name}" class="character-sprite pixelated_image" onerror="this.src='images/fallback.png'">
                    <br><div class="character-name">${char.name}</div>
                `;
                charEl.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevents clicking "through" to background
                    document.getElementById('char-preview').src = `images/${char.image}`;
                    document.getElementById('char-name-display').textContent = char.name;
                    document.getElementById('char-role').textContent = `[ ${char.role} ]`;
                    typeText(char.backstory);
                    document.getElementById('dialog-overlay').classList.add('active');
                });
                container.appendChild(charEl);
            });
        }

        function typeText(text) {
            const element = document.getElementById('char-backstory');
            element.textContent = '';
            let index = 0;
            if (window.typingInterval) clearInterval(window.typingInterval);
            window.typingInterval = setInterval(() => {
                if (index < text.length) { element.textContent += text[index++]; }
                else { clearInterval(window.typingInterval); }
            }, 15);
        }

        function closeDialog() { document.getElementById('dialog-overlay').classList.remove('active'); }
        function goBackToMenu() { window.location.href = 'back.html'; }
        window.addEventListener('DOMContentLoaded', initCharacters);
    </script>
</body>
</html>
