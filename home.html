<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Agents | The Jump</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 10; transition: opacity 1s ease, transform 1.5s ease;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem; border-radius: 20px; text-align: center; color: white;
        }

        .cta-button {
            display: inline-block; padding: 15px 40px; background: white;
            color: black; text-decoration: none; border-radius: 50px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }

        .cta-button:hover { transform: scale(1.1); box-shadow: 0 0 20px #fff; }

        /* Final Welcome Text (Hidden initially) */
        #adventure-text {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; text-align: center; opacity: 0;
            pointer-events: none; z-index: 5;
            transition: opacity 2s ease;
            display: flex; flex-direction: column; align-items: center; gap: 3rem;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex; gap: 2rem; opacity: 1;
            pointer-events: auto; z-index: 5;
        }

        .nav-tab {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; padding: 1rem 2rem; border-radius: 50px;
            cursor: pointer; transition: all 0.3s ease;
            font-size: 1rem; font-weight: 500;
            pointer-events: auto;
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(162, 155, 254, 0.5);
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="glass-card">
            <h1>Welcome to Anoymous Agents</h1>
            <div class="cta-button" onclick="startWarp()">Click here to explore Anoymous Agents</div>
        </div>
    </div>

    <div id="adventure-text">
        <h1 style="font-size: 4rem; letter-spacing: 10px;">ADVENTURE SPACE</h1>
        <p style="font-size: 1.5rem; color: #a29bfe;">Unlimited Possibilities Await</p>
        
        <div class="nav-tabs">
            <div class="nav-tab" onclick="navigateTo('spaceship.html')">ðŸš€ Spaceships</div>
            <div class="nav-tab" onclick="navigateTo('adventures.html')">ðŸŒŒ Adventures</div>
            <div class="nav-tab" onclick="navigateTo('games.html')">ðŸŽ® Games</div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, starGeo, stars, starMaterial;
        let isWarping = false;
        let speed = 0.5;
        let nebulaParticles;

        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI/2;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create Starfield
            starGeo = new THREE.BufferGeometry();
            let positions = [];
            for(let i=0; i<6000; i++) {
                positions.push(Math.random() * 600 - 300);
                positions.push(Math.random() * 600 - 300);
                positions.push(Math.random() * 600 - 300);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            
            starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.7,
                transparent: true
            });

            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            animate();
        }

        function startWarp() {
            isWarping = true;
            document.getElementById('ui-layer').style.opacity = '0';
            document.getElementById('ui-layer').style.transform = 'scale(2)';
            
            setTimeout(() => {
                document.getElementById('ui-layer').style.display = 'none';
                createAdventureWorld();
            }, 2000);
        }

        function createAdventureWorld() {
            scene.fog = new THREE.FogExp2(0x050510, 0.002);
            
            let nebulaGeo = new THREE.BufferGeometry();
            let nebPositions = [];
            let nebColors = [];
            for(let i=0; i<2000; i++) {
                nebPositions.push(Math.random() * 1000 - 500);
                nebPositions.push(Math.random() * 1000 - 500);
                nebPositions.push(Math.random() * 1000 - 500);
                
                let color = new THREE.Color();
                color.setHSL(Math.random() * 0.2 + 0.6, 1, 0.5);
                nebColors.push(color.r, color.g, color.b);
            }
            nebulaGeo.setAttribute('position', new THREE.Float32BufferAttribute(nebPositions, 3));
            nebulaGeo.setAttribute('color', new THREE.Float32BufferAttribute(nebColors, 3));
            
            let nebMat = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            nebulaParticles = new THREE.Points(nebulaGeo, nebMat);
            scene.add(nebulaParticles);

            setTimeout(() => {
                document.getElementById('adventure-text').style.opacity = '1';
                document.getElementById('adventure-text').style.pointerEvents = 'auto';
                isWarping = false;
                speed = 0.2;
            }, 100);
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        function animate() {
            let positions = starGeo.attributes.position.array;
            
            for(let i=0; i<positions.length; i+=3) {
                positions[i+1] -= speed;

                if (isWarping && speed < 20) {
                    speed += 0.2;
                }

                if (positions[i+1] < -300) {
                    positions[i+1] = 300;
                }
            }
            
            starGeo.attributes.position.needsUpdate = true;
            stars.rotation.y += 0.002;

            if (nebulaParticles) {
                nebulaParticles.rotation.y += 0.001;
            }

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
