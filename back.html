<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Agents | Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        #hub-content {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 10; flex-direction: column;
        }

        .hub-title {
            color: white; text-align: center; margin-bottom: 3rem;
            font-size: 3.5rem; letter-spacing: 8px;
            color: #00ffff; text-shadow: 0 0 30px #00ffff;
        }

        .hub-subtitle {
            color: #a29bfe; font-size: 1.3rem; margin-bottom: 3rem;
            letter-spacing: 2px;
        }

        .hub-nav-tabs {
            display: flex; gap: 2rem; opacity: 1;
            pointer-events: auto; z-index: 5; flex-wrap: wrap;
            justify-content: center;
        }

        .hub-nav-tab {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: white; padding: 1.5rem 2.5rem; border-radius: 50px;
            cursor: pointer; transition: all 0.3s ease;
            font-size: 1.1rem; font-weight: 600;
            pointer-events: auto; letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .hub-nav-tab:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .home-btn {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #00ffff, #0099cc);
            color: #0a0e27; border: none; padding: 0.75rem 2rem;
            border-radius: 25px; cursor: pointer; font-weight: bold;
            transition: all 0.3s ease; letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .home-btn:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div id="hub-content">
        <h1 class="hub-title">ADVENTURE HUB</h1>
        <p class="hub-subtitle">Select Your Next Destination</p>
        
        <div class="hub-nav-tabs">
            <div class="hub-nav-tab" onclick="navigateTo('spaceship.html')">üöÄ SPACESHIPS</div>
            <div class="hub-nav-tab" onclick="navigateTo('adventures.html')">üåå ADVENTURES</div>
            <div class="hub-nav-tab" onclick="navigateTo('games.html')">üéÆ GAMES</div>
        </div>

        <button class="home-btn" onclick="goHome()">‚Üê BACK TO VOID
        </button>
    </div>

    <script>
        let scene, camera, renderer, starGeo, stars, starMaterial;
        let speed = 0.2;
        let nebulaParticles;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI/2;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            starGeo = new THREE.BufferGeometry();
            let positions = [];
            for(let i=0; i<6000; i++) {
                positions.push(Math.random() * 600 - 300);
                positions.push(Math.random() * 600 - 300);
                positions.push(Math.random() * 600 - 300);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            
            starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.7,
                transparent: true
            });

            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            // Create Nebula
            let nebulaGeo = new THREE.BufferGeometry();
            let nebPositions = [];
            let nebColors = [];
            for(let i=0; i<2000; i++) {
                nebPositions.push(Math.random() * 1000 - 500);
                nebPositions.push(Math.random() * 1000 - 500);
                nebPositions.push(Math.random() * 1000 - 500);
                
                let color = new THREE.Color();
                color.setHSL(Math.random() * 0.2 + 0.6, 1, 0.5);
                nebColors.push(color.r, color.g, color.b);
            }
            nebulaGeo.setAttribute('position', new THREE.Float32BufferAttribute(nebPositions, 3));
            nebulaGeo.setAttribute('color', new THREE.Float32BufferAttribute(nebColors, 3));
            
            let nebMat = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            nebulaParticles = new THREE.Points(nebulaGeo, nebMat);
            scene.add(nebulaParticles);

            scene.fog = new THREE.FogExp2(0x050510, 0.002);

            animate();
        }

        function animate() {
            let positions = starGeo.attributes.position.array;
            
            for(let i=0; i<positions.length; i+=3) {
                positions[i+1] -= speed;
                if (positions[i+1] < -300) {
                    positions[i+1] = 300;
                }
            }
            
            starGeo.attributes.position.needsUpdate = true;
            stars.rotation.y += 0.002;

            if (nebulaParticles) {
                nebulaParticles.rotation.y += 0.001;
            }

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        function goHome() {
            window.location.href = 'home.html';
        }

        init();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
